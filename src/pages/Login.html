<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>LoginPage</title>
</head>
<body>

    <div class="login__background">
        <nav>
            <a href="#"><img src="../assets/imgs/logo.svg" alt=""></a>
        </nav>
            <div class="form-wrapper">
                <h2>Entrar</h2>
                <form action="#">
                    <div class="form-control">
                        <input type="text" required>
                        <Label>Email ou Número de telefone</Label>
                    </div>
                    <div class="form-control">
                        <input type="password" required>
                        <Label>Senha</Label>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="form-help">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Lembre-se de mim</label>
                        </div>
                        <a href="#">Precisa de Ajuda?</a>
                    </div>
                </form>
                <p>Novo por aqui? <a href="#">Assine agora.</a> </p>
                <small>
                    O acesso está protegido pelo Google reCAPTCHA para garantir que você não é um robô. 
                    <a href="#">Learn more.</a>
                </small>
            </div>
        </div>
    
</body>
</html>
